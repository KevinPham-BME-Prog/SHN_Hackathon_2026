<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Diabete Confidence Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .menu {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
            width: min(480px, 90%);
        }

        .menu h1 {
            margin-bottom: 16px;
            color: #333;
        }

        .menu p {
            color: #666;
            margin-bottom: 24px;
        }

        .menu a {
            display: inline-block;
            padding: 12px 28px;
            background: #2196F3;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .menu a:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Welcome to Diabete Confidence Quiz</h1>
        <p>Start the quiz when you're ready.</p>
        <a href="question-bank.html">Question Bank</a>
    </div>
</body>
</html>
