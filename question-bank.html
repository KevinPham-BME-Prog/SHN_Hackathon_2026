<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Bank Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .menu {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
            width: min(520px, 90%);
        }

        .menu h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .menu p {
            color: #666;
            margin-bottom: 24px;
        }

        .topics {
            text-align: left;
            margin: 0 auto 24px;
            padding: 0;
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .topics li {
            display: flex;
            padding: 10px 12px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #fafafa;
        }

        .status {
            color: #999;
            font-size: 13px;
            margin-top: 8px;
        }

        .menu a {
            display: inline-block;
            padding: 12px 28px;
            background: #2196F3;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .menu a:hover {
            background: #1976D2;
        }

        .confidence-input {
            margin: 20px 0 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
            text-align: center;
        }

        .confidence-input label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        #confidence-slider {
            width: 80%;
            max-width: 400px;
            height: 8px;
            margin: 10px 0;
            cursor: pointer;
        }

        #confidence-display {
            display: inline-block;
            margin-left: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #2196F3;
        }

        .all-questions-btn {
            text-align: center;
            margin: 30px 0;
        }

        .all-questions-btn button {
            padding: 15px 40px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .all-questions-btn button:hover {
            background: #45a049;
        }

        .topic-btn {
            padding: 25px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .topic-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .topic-btn:hover::before {
            left: 100%;
        }

        .topic-btn:active {
            transform: translateY(-2px);
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .home-icon {
            font-size: 18px;
        }

        .home-text {
            /* Customize text styling */
        }
    </style>
</head>
<body>
    <a class="home-btn" href="index.html">
        <span class="home-icon">üè†</span>
        <span class="home-text">Home</span>
    </a>
    <div class="container">
        <h1>Question Bank</h1>
        
        <div class="confidence-input">
            <label for="confidence-slider">Set Your Confidence Level:</label>
            <input type="range" id="confidence-slider" min="0" max="100" value="50">
            <span id="confidence-display">50%</span>
        </div>

        <ul id="topic-list" class="topics"></ul>
        
        <div class="all-questions-btn">
            <button onclick="startAllQuestions()">üìö All Questions</button>
        </div>

        <div id="status" class="status">Loading topics...</div>
    </div>

    <script>
        let userConfidence = 50;

        const slider = document.getElementById('confidence-slider');
        const display = document.getElementById('confidence-display');

        slider.addEventListener('input', (e) => {
            userConfidence = parseInt(e.target.value);
            display.textContent = userConfidence + '%';
        });

        function startAllQuestions() {
            window.location.href = `quiz.html?topic=ALL&confidence=${userConfidence}`;
        }

        async function loadTopics() {
            try {
                const res = await fetch('question_bank_real_mixed_answers.json');
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                const topics = Object.keys(data);
                const list = document.getElementById('topic-list');
                const status = document.getElementById('status');

                list.innerHTML = '';
                topics.forEach(topic => {
                    const li = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'topic-btn';
                    btn.textContent = topic;
                    btn.onclick = () => {
                        const encoded = encodeURIComponent(topic);
                        window.location.href = `quiz.html?topic=${encoded}&confidence=${userConfidence}`;
                    };
                    li.appendChild(btn);
                    list.appendChild(li);
                });

                status.textContent = topics.length
                    ? `Loaded ${topics.length} topic(s).`
                    : 'No topics found.';
            } catch (err) {
                document.getElementById('status').textContent =
                    'Failed to load topics. Check JSON file path.';
                console.error(err);
            }
        }

        loadTopics();
    </script>
</body>
</html>
