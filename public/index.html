<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Generator - SHN Hackathon 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Question Generator</h1>
            <p class="subtitle">Upload a PDF and generate multiple choice and short answer questions using AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-card">
                    <h2>Upload PDF Document</h2>
                    <form id="uploadForm">
                        <div class="file-input-wrapper">
                            <label for="pdfFile" class="file-label">
                                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <span id="fileName">Choose PDF file or drag it here</span>
                            </label>
                            <input type="file" id="pdfFile" name="pdf" accept=".pdf" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="numQuestions">Number of Questions:</label>
                            <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" value="6" required>
                        </div>

                        <button type="submit" class="btn-primary" id="generateBtn">
                            <span class="btn-text">Generate Questions</span>
                            <span class="loader" style="display: none;"></span>
                        </button>
                        
                        <div style="text-align: center; margin-top: 15px;">
                            <button type="button" class="btn-demo" id="demoBtn">
                                Try Demo (No PDF Required)
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Generated Questions</h2>
                    <button id="downloadBtn" class="btn-secondary">Download Questions</button>
                </div>
                <div id="questionsContainer"></div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>SHN Hackathon 2026 - AI-Powered Education Tools</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
